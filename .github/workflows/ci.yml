name: CI

on:
  [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - uses: Gr1N/setup-poetry@v7

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}


      - name: Install Python Dependencies
        run: poetry install

      - name: Install Node Dependencies
        run: |
          cd theme
          yarn install

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          black: true
          black_command_prefix: poetry run
          eslint: true
          eslint_dir: ./theme/ts/
          eslint_extensions: js,ts
          stylelint: true
          stylelint_dir: ./theme/sass/
          auto_fix: false

  build:
    runs-on: ubuntu-20.04
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - uses: Gr1N/setup-poetry@v7

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}


      - name: Install Python Dependencies
        run: poetry install

      - name: Export Python Dependencies
        run: poetry export -o requirements.txt

      - name: Install Node Dependencies
        run: |
          cd theme
          yarn install

      - name: Build Frontend
        run: |
          cd theme
          yarn run build

      - name: Collect Static
        run: poetry run python manage.py collectstatic

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Connect to Cloud SQL Proxy
        uses: mattes/gce-cloudsql-proxy-action@v1
        with:
          creds: ${{ secrets.GCP_SA_KEY }}
          instance: ${{ secrets.GCP_DB_NAME }}

      - name: Apply Database Migrations to Staging DB
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
          USE_CLOUD_SQL_AUTH_PROXY: true
        run: poetry run python manage.py migrate

      - name: Deploy Staging
        uses: google-github-actions/deploy-appengine@main
        if: ${{ github.ref == 'refs/heads/develop' }}


